<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script rel="script" type="text/javascript" src="public/javascript/script.js"></script>
    <title>Radio streaming</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="public/javascript/custom.js"></script>
    <link rel="stylesheet" href="public/style/style.css">
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
    </script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAj7AFDI73VK8HPR0yTd25bBctp_3Mx-dw&callback=initMap&libraries=geometry">
    </script>
</head>


<body onload="createAudios();">
<div class="site-wrapper">
    <div class="site-wrapper-inner">
        <div class="masthead clearfix">
            <div class="inner">
                <h2 id="webTitle" class="masthead-brand">Radio Player</h2>
            </div>
            <button id="btnMute">Mute</button>

        </div>
        <div id="placeHolder">
            <div id="errorMessage"><span></span></div>
        </div>
        <div id="footer">


        <div id="slider"></div>
        <div class="inner cover">
            <h1 id="current_station" class="cover-heading"></h1>
        </div>
            <div id="radiusDisplay">Radius: <span id="txtRadius">200</span></div>
        </div>
    </div>
</div>

<div id="map"></div>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</body>

</html>
